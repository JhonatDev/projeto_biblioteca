<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Biblioteca</h1>

  <h2>Cadastrar Livro</h2>
  <div class="input-container">
  <label for="livroTitulo">Título:</label>
  <input type="text" id="livroTitulo" required>
  <label for="livroAutor">Autor:</label>
  <input type="text" id="livroAutor" required>
  <label for="livroAno">Ano de Publicação:</label>
  <input type="number" id="livroAno" required>
  <label for="livroCodigo">Código:</label>
  <input type="text" id="livroCodigo" required>
  <label for="livroGenero">Gênero:</label>
  <input type="text" id="livroGenero" required>
  <button type="button" onclick="cadastrarLivro()">Cadastrar Livro</button>
  </div>

  <h2>Cadastrar Usuário</h2>
  <div class="input-container">
  <label for="usuarioNome">Nome:</label>
  <input type="text" id="usuarioNome" required>
  <label for="usuarioRegistro">Registro Acadêmico:</label>
  <input type="text" id="usuarioRegistro" required>
  <label for="usuarioDataNascimento">Data de Nascimento :</label>
  <input type="date" id="usuarioDataNascimento" required>
  <button type="button" onclick="cadastrarUsuario()">Cadastrar Usuário</button></div>

  <h2>Emprestar Item</h2>
  <div class="input-container">

  <label for="itemCodigo">Código do Item:</label>
  <input type="text" id="itemCodigo" required>
  <label for="usuarioRegistroEmprestimo">Registro Acadêmico do Usuário:</label>
  <input type="text" id="usuarioRegistroEmprestimo" required>
  <button type="button" onclick="emprestarItem()">Emprestar Item</button> </div>

  <h2>Devolver Item</h2>
  <div class="input-container">

  <label for="itemCodigoDevolucao">Código do Item para Devolução:</label>
  <input type="text" id="itemCodigoDevolucao" required>
  <button type="button" onclick="devolverItem()">Devolver Item</button> </div>

  <div class="listarAcervo">
    <h1>Acervo</h1>
    <div class="cabeçalho">
      <label class="inform">Título</label>
      <label class="inform">Autor</label>
      <label class="inform">Ano da Publicação</label>
      <label class="inform">Gênero</label>
      <label class="inform">Código</label>
      <label class="inform">Emprestado</label>
      <label class="inform">Usuario Emprestado</label>
    </div>
    <div id="listar"></div>
  </div>

  <div id="mensagem"></div>

  <script src="script.js"></script>
</body>
</html>
